<!DOCTYPE html>
<!--31.尚硅谷_JS高级_常见的闭包-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_常见的闭包</title>

</head>
<body>
<!--
1. 将函数作为另一个函数的返回值
2. 将函数作为实参传递给另一个函数调用
-->
<script type="text/javascript">
  // 1. 将函数作为另一个函数的返回值
  function fn1() {
    var a = 2//此处打断点,右侧Call Stack（调用栈）下的蓝色箭头指向的是正在执行的代码	Call Stack有点类似于执行上下文的栈
    function fn2() {
      a++
      console.log(a)
    }
    return fn2//17行打的断点，跳下一步跳到这里，发现a变为2
  }
  var f = fn1()
  f() // 3
  f() // 4
  
  fn1()//此时产生2个闭包(调用几次外部函数就产生几个闭包)

  // 2. 将函数作为实参传递给另一个函数调用
  function showDelay(msg, time) {
    setTimeout(function () {
      alert(msg)//msg才是引用外部函数变量，time不是
    }, time)
  }
  showDelay('atguigu', 2000)

</script>
</body>
</html>
