<body>
<div style=""></div>
<script type="text/javascript">

  /*
   测试题1:  先执行变量提升, 再执行函数提升
   */
  function a() {}
  var a
  console.log(typeof a) // 'function' 补充:命名空间污染，此时window中的属性a已经不存在，剩下的是函数a


  /*
   测试题2:
   */
  if (!(b in window)) {
    var b = 1
  }
  console.log(b) // undefined

  /*
   测试题3:
   */
  var c = 1
  function c(c) {
    console.log(c)
    var c = 3
  }
  c(2) // 报错
/*相当于:
  var a
  var b
  var c
  function a() {}  
  function c(c) {
  	var c
    console.log(c)
    c = 3
  }
  console.log(typeof a)
  if (!(b in window)) {
    b = 1
  }
  console.log(b)
  c = 1
  c(2)//所以c不是一个函数
 * */

</script>
</body>
